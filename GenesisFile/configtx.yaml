

Profiles:

    TwoOrgsOrdererGenesis:
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *car
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *baoma
                    - *benchi
                    - *falali
                   
                    # - *Org3
                    # - *Org4
                    # - *Org5
    TwoOrgsChannel:
        Consortium: SampleConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *baoma
                - *benchi
                - *falali
                # - *Org3
                # - *Org4
                # - *Org5

Organizations:

    - &car
        Name: carMSP
        ID: carMSP
        MSPDir: crypto-config/ordererOrganizations/car.com/msp

    - &baoma
        Name: baomaMSP
        ID: baomaMSP

        MSPDir: crypto-config/peerOrganizations/baoma.car.com/msp

        AnchorPeers:
            - Host: peer0.baoma.car.com
              Port: 7051

    - &benchi
        Name: benchiMSP
        ID: benchiMSP

        MSPDir: crypto-config/peerOrganizations/benchi.car.com/msp

        AnchorPeers:
            - Host: peer0.benchi.car.com
              Port: 7051


    - &falali
        Name: falaliMSP
        ID: falaliMSP

        MSPDir: crypto-config/peerOrganizations/falali.car.com/msp

        AnchorPeers:
            - Host: peer0.falali.car.com
              Port: 7051


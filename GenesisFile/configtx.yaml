Orderer: &OrdererDefaults

    OrdererType: kafka

    Addresses:
        - car0.car.com:7050
        - car1.car.com:7050
        - car2.car.com:7050

    BatchTimeout: 2s

    BatchSize:

        MaxMessageCount: 10

        AbsoluteMaxBytes: 98 MB

        PreferredMaxBytes: 512 KB

    Kafka:
        Brokers:
            - 39.105.37.84:9092
            - 39.105.83.126:9092
            - 47.94.169.105:9092
            - 39.105.17.149:9092

    Organizations:

Application: &ApplicationDefaults

    Organizations:

Capabilities:
    Global: &ChannelCapabilities
        V1_1: true

    Orderer: &OrdererCapabilities
        V1_1: true

    Application: &ApplicationCapabilities
        V1_1: true